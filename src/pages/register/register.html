<ion-header class = "header">

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page">
  
  <ion-item class="textbox">
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)] = "user.name"></ion-input>
  </ion-item>
  
  <ion-item class="textbox">
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)] = "user.username"></ion-input>
  </ion-item>
  
  <ion-item class="textbox">
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
  </ion-item>
  
  <ion-item class="textbox">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
  </ion-item>
  
  <ion-item class="textbox">
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)] = "user.confirmpassword"></ion-input>
  </ion-item>
  
  <button ion-button class="register" (click) = "register(user)">Register</button>

</ion-content>
