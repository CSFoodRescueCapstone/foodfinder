<ion-header class = "header">
  <ion-navbar>
    <ion-title>
      Your Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <div id="profilebuttons">
    
    <div id="profiletext">
      
      <ion-label class="name">{{name}}</ion-label>
      <ion-label class="username">{{username}}</ion-label>
      
    </div>
    
    <button ion-button class = "viewoldposts" (click) = "viewOldPosts()">View Your Old Posts</button><br>
    
    <button ion-button class = "changepassword" (click) = "changePassword()">Change Password</button>
    <button ion-button class = "changeusername" (click) = "changeUsername()">Change Username</button>
 
  </div>
  
    <button ion-button class = "logout" (click) = "logout()">Logout</button>
    <button ion-button class = "delete" (click) = "deleteAccount()">Delete Account</button>
  
</ion-content>
