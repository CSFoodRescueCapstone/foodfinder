<ion-header class="header">

  <!--<ion-navbar>-->
  <!--  <ion-title>Login</ion-title>-->
  <!--</ion-navbar>-->

</ion-header>


<ion-content class="page">
  
  <div class="titlebox">
    <h1 class="title">Food Finder</h1>
  </div>
  
  <ion-item class="textbox">
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)] = "user.email"></ion-input>
  </ion-item>
  
  <ion-item class="textbox">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "user.password"></ion-input>
  </ion-item>
  
  <button ion-button class="register" (click) = "register()">Register</button>
  <button ion-button class="login" (click) = "login(user)">Login</button>
  
</ion-content>
