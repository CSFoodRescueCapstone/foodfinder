<ion-header class = "header">
  <ion-navbar>
    <ion-title>
      Post
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "page">
  
  <ion-item class="textbox">
    <ion-label floating>Location</ion-label>
    <ion-input type="text" [(ngModel)] = "post.location"></ion-input>
  </ion-item>
  
  <ion-item class="textbox">
    <ion-label floating>Addtional Info</ion-label>
    <ion-input type="text" rows="4" [(ngModel)] = "post.info"></ion-input>
  </ion-item>
  
  <button ion-button class="addlibraryphoto" (click) = "addLibraryPhoto()">Upload Photo</button>
  <button ion-button class="takephoto" (click) = "takePhoto()">Take Photo</button>
  <br>
  <button ion-button class="addpost" (click) = "addPost(post)">Post</button>
  
</ion-content>
